  <script>
    const img0 = document.querySelector("#u723_div");
    const img1 = document.querySelector("#u737_div");
    const img2 = document.querySelector("#u738_div");
    const img3 = document.querySelector("#u739_div");

    const images = [img0, img1, img2, img3];
    const scenarioBox = document.querySelector("#scenarioBox");

    const randomiser = document.querySelector("#randomButton");
    const confirm = document.querySelector("#confirmButton");

    randomiser.addEventListener("click", scenarioRandomiser1);
    confirm.addEventListener("click", confirmScenario);


    let flag = true;
    let scenario = 5;

    const scenarios = [
      `Where is equality? Rich get richer, poor, poorer. Government weak.`,
      `Government is Right and Government is Might.Poor growth, millions in distress.`,
      `Buried in paper. High levels of transparency, accountability, and everything is slow - growth and government.`,
      `"Money is might. Rich, richer, have the Government's ear. Everyone else faces a deaf wall."`
    ];

    function wipeImages() {
      images.forEach(e => {
        e.style = "display:none";
      });
    }

    function scenarioRandomiser0() {
      scenario = randoms[0];
      displayScenario(scenario);
      flag = true;
    }

    function scenarioRandomiser1() {
      if (flag) {
        scenario = randoms[1];
        displayScenario(scenario);
        flag = false;

        const btn = document.querySelector("#u732_img");
        btn.style.opacity = '30%';
        btn.style.filter = 'grayscale(100%)';

      } else {
        console.log(flag);
        alert("Cant randomise further");
      }
    }

    function displayScenario(number) {
      console.log(`Setting scenario ` + number);

      wipeImages();
      images[number].style = "display:block";

      document.querySelector("#scenarioBox").textContent = scenarios[number];

      //Set the scenario nummber in the local memory
    }

    function confirmScenario() {
      console.log("Scenario Confirmed");
    }

    //Generate a 2 length array of unique random numbers
    let randomGenerator = uniqueRandom(0, 3);
    let randoms = [randomGenerator(), randomGenerator()];
    console.log(randoms);

    function uniqueRandom(minimum, maximum) {
      let previousValue;

      return function random() {
        const number = Math.floor(
          (Math.random() * (maximum - minimum + 1)) + minimum
        );

        previousValue = number === previousValue && minimum !== maximum ? random() : number;

        return previousValue;
      };
    }

    wipeImages();
    scenarioRandomiser0();
  </script>
